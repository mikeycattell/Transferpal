<script>
//Custom last fm goodness to get one recent track
	$.getJSON("http://ws.audioscrobbler.com/2.0/?method=user.getRecentTracks&user=mikey_cattell&api_key=3a0c7893380b63813c55ac2899afa1d4&limit=2&nowplaying=false&format=json&callback=?", function(data) {
		var html = '';
		var counter = 1;
		$.each(data.recenttracks.track, function(i, item) {
			if(counter == 1) {
			html += '<span><a href="' + item.url + '" target="_blank">' + item.name + '</a> - ' + item.artist['#text'] + '</span>';
			}
			counter++
		});

		$('.listening-to').append(html);

	});
</script>
