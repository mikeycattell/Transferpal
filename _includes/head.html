  <meta charset="utf-8">

  <title>{% if page.url == "/" %}Mikey Cattell: A highly experienced Senior Product Digital Product Designer, Interaction Designer, Experience designer and Front-end Developer based in Leeds{% else %}{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %} - Mikey Cattell{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />

  <meta property="og:site_name" content="Mikey Cattell" />

" />
