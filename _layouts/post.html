---
layout: default
---
<article itemscope itemtype="http://schema.org/BlogPosting">
<div class=" content--post">
  <div class="wrapper">
    <div class="page-header">
      <div class="grid-full posts">
        <span class="font13"><time datetime="{{ page.date | date_to_xmlschema }}" class="page-meta">{{ page.date | date_to_long_string }}</time></span>
        <h2>{{ page.title }}</h2>
        </div>
    </div>
  </div>
<div class="clearfix height60"></div>
  <div class="wrapper">

  <div class="page-content">
    <div class="grid-full">
  {{ content }}

  <div class="CrossPageNavigation">
    <div class="grid-half">
      <div class="CrossPageNavigationPrevious">
        {% if page.previous.url %}
        <strong>&larr; Previous post</strong><br />
          <a href="{{page.previous.url}}">{{page.previous.title}}</a>
        {% endif %}
      </div>
    </div>
    <div class="grid-half">
      <div class="CrossPageNavigationNext">
        {% if page.next.url %}
        <strong>Next post &rarr;</strong><br />
          <a href="{{page.next.url}}">{{page.next.title}}</a>
        {% endif %}
      </div>
    </div>
  </div>

    </div>
  </div>


</div>
</div>
</article>
